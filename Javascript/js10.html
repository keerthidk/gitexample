<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function demo(){
           document.getElementById("m1").src="../image/2.jpg"
        }
        function demochange(){
           document.getElementById("m1").src="../image/1.jpg"
        }
    </script>
</head>

    <img src="../image/1.jpg" height="300" width="300" id="m1"
    onmousedown="demo()" onmouseup="demochange()">
</body>
</html>
